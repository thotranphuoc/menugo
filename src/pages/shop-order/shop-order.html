
<ion-header>

  <ion-navbar>
    <ion-title>ORDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>NEW ORDER</p>
  <ion-grid>
    <ion-row *ngFor="let item of items; let i = index" class="row_main">
      <ion-col *ngIf="itemIndex[i].count>0">
        <ion-row class="name_local">{{item.ITEM_NAME_LOCAL}}</ion-row>
        <ion-row class="name_en">{{item.ITEM_NAME_EN}}</ion-row>
      </ion-col>
      <ion-col class="adjust" *ngIf="itemIndex[i].count>0">
        <ion-row>
          <ion-col class="subtract" (click)="subtract(i)"><ion-icon name="md-remove"></ion-icon></ion-col>
          <ion-col class="number">{{itemIndex[i].count}}</ion-col>
          <ion-col class="add" (click)="add(i)"><ion-icon name="md-add"></ion-icon></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button secondary (click)="sendOrder()">Send Order</button>

  <hr>

  <p>ACTIVE ORDER</p>
  <ion-card *ngFor="let order of ORDERs_NEW; let ind = index" (click)="go2OrderDetail(order,ind)">
    <ion-grid>
      <ion-row style="background-color: lightgrey">
        <ion-col>{{order.ORDER_DATE_CREATE}}</ion-col>
        <ion-col>{{order.ORDER_STATUS}}</ion-col>
      </ion-row>
       <ion-row *ngFor="let orderz of order.ORDER_LIST_NEW; let i = index" class="row_main">
        <ion-col col-7>
          <ion-row class="name_local">{{orderz.item.ITEM_NAME_LOCAL}}</ion-row>
           
        </ion-col>
        <ion-col col-2>
          <ion-row>{{orderz.amount}}</ion-row>
        </ion-col>
        <ion-col>
          <ion-row >STHG</ion-row>
        </ion-col>
      </ion-row> 
    </ion-grid>
    
  </ion-card>
    
</ion-content>
