<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LIST</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let shop of shopList" (click)="go2Shop(shop)">
      <ion-thumbnail item-start *ngIf="shop.SHOP_IMAGES">
        <img src="{{shop.SHOP_IMAGES[0]}}">
      </ion-thumbnail>
      <h2>{{shop.SHOP_NAME}}</h2>
      <p>{{shop.SHOP_KIND}}</p>
    </ion-item>
  </ion-list>




</ion-content>
