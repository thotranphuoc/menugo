<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Order History</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-grid style="padding: 12px; text-align: center">
      <ion-row>
        <ion-col text-right style="padding-top: 10px">
          <input type="date" [(ngModel)]="selectedDate" name="selectedDate">
        </ion-col>
        <ion-col text-left>
          <button small ion-button outline (click)="selectDate()">Select</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
    <!-- <ion-card *ngFor="let SHOP of SHOPs" (click)="getOrders()">
      {{SHOP.SHOP_NAME}}
    </ion-card> -->
  
    <div *ngIf="SHOPS_ORDERS.length>0">
      <ion-card *ngFor="let order of SHOPS_ORDERS; let ind = index" (click)="go2OrderDetail(order,ind)">
  
      <!-- <ion-grid *ngIf="order.ORDER_STATUS !=='CLOSED'"> -->
      <ion-grid>
        <ion-row style="background-color: lightgrey">
          <ion-col>{{order.ORDER_DATE_CREATE}}</ion-col>
          <ion-col [ngClass]="order.ORDER_STATUS">{{order.ORDER_STATUS}}</ion-col>
        </ion-row>
        <ion-row *ngFor="let orderz of order.ORDER_LIST_NEW; let i = index" class="row_main1">
          <ion-col col-7>
            <ion-row class="name_local1">{{orderz.item.ITEM_NAME_LOCAL}}</ion-row>
            <!-- <ion-row class="name_en">{{orderz.item.ITEM_NAME_EN}}</ion-row>   -->
          </ion-col>
          <ion-col col-2>
            <ion-row>
              <div class="total-price">{{orderz.amount}}<span style="font-size:10px">x {{orderz.item.ITEM_PRICE}}</span></div>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <div class="total-price">{{orderz.amount*orderz.item.ITEM_PRICE}}</div>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <ion-row></ion-row>
          </ion-col>
          <ion-col col-2>
            <ion-row>
              <div class="total-price">Total</div>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <div class="total-price">{{order.TOTAL_PRICE}}</div>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    </div>
  
    <div *ngIf="SHOPS_ORDERS.length==0" padding>
      <p>There is no records on {{selectedDate}}</p>
    </div>

    <div style="padding: 12px; text-align: center">
      <input type="date" [(ngModel)]="selectedDate" name="selectedDate" placeholder="{{DATE}}"> <button small ion-button outline
        (click)="selectDate()">Select</button>
    </div> -->
  </ion-content>
